<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nifemi Lawal's Practice 2</title>
    <style>
        #content-box {
            padding: 20px;
            margin: 20px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content-box">
        <p id="text">Hello there, here is some placeholder text that is very important.</p>
    </div>

    <label>Text Color (RGB): <input type="text" id="textColor" placeholder="e.g., 255,0,0"></label>
    <label>Border Color (RGB): <input type="text" id="borderColor" placeholder="e.g., 0,255,0"></label>
    <label>Border Width (px): <input type="range" id="borderWidth" min="1" max="20" value="2"></label>

    <script>
        const textColor = document.getElementById("textColor");
        const borderColor = document.getElementById("borderColor");
        const borderWidth = document.getElementById("borderWidth");
        const contentBox = document.getElementById("content-box");
        const text = document.getElementById("text");

        textColor.oninput = () => text.style.color = `rgb(${textColor.value})`;
        borderColor.oninput = () => contentBox.style.borderColor = `rgb(${borderColor.value})`;
        borderWidth.oninput = () => contentBox.style.borderWidth = `${borderWidth.value}px`;
    </script>
</body>
</html>

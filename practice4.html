<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $num = intval($_POST['number']);

    echo "<h3>Multiplication Table up to $num</h3>";
    echo "<table>";
    
    echo "<tr><th>*</th>";
    for ($i = 1; $i <= $num; $i++) {
        echo "<th>$i</th>";
    }
    echo "</tr>";

    for ($i = 1; $i <= $num; $i++) {
        echo "<tr><th>$i</th>"; 
        for ($j = 1; $j <= $num; $j++) {
            echo "<td>" . ($i * $j) . "</td>";
        }
        echo "</tr>";
    }
    
    echo "</table>";
}
?>
